name: Run unit tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
    - name: Run tests
      run: |
        find . -type d -name "*_test.go" -execdir go test -v \;
